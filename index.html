<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: greenyellow;
    }
    p {
      color: rebeccapurple;
    }
    .platforms {
      margin-top: 30px;
    }
    .platforms a {
      display: inline-block;
      margin: 15px;
      text-decoration: none;
    }
    .platforms img {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .platforms img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Video Downloader</h1>
  <p>Click on a platform to download videos:</p>
  
  <div class="platforms">
    <a href="tiktok.html">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a9/TikTok_logo.svg/1200px-TikTok_logo.svg.png" alt="TikTok">
    </a>
    <a href="facebook.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </a>
    <a href="instagram.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
    </a>
    <a href="youtube.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
    </a>
    <a href="pinterest.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest">
    </a>
    <p>সাময়িক ভাবে কিছু ওয়েবসাইট বন্ধ থাকতে পারে..!</p>
    </body>
    </html>
