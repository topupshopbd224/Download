    <h1>তোমাকেই চাই</h1>
    <p>
        হৃদয়ের গহীনে একটিই নাম<br>
        শ্বাস-প্রশ্বাসে বারবার উচ্চারণ<br>
        স্বপ্নে, জাগরণে, দুঃখে কিংবা সুখে—<br>
        শুধু তোমার মুখ, শুধুই তোমার নাম।<br><br>

        এই আকাশ, এই বাতাস, এই নক্ষত্রের মেলা<br>
        প্রত্যেক কণায় তোমার ছোঁয়া খুঁজে বেড়াই।<br>
        রিয়া, আমার হৃদয়ের একমাত্র গান,<br>
        তোমাকেই চাই, শুধুই তোমাকেই চাই।  
    </p>
