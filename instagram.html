<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ওয়েবসাইট বন্ধ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            background-color: #f0f0f0;
        }
        h1 {
            color: #d9534f;
            font-size: 3em;
        }
        p {
            color: #5bc0de;
            font-size: 1.5em;
        }
        .warning {
            background-color: #f0ad4e;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>এই ওয়েবসাইটটি বর্তমানে বন্ধ</h1>
    <p>দয়া করে পরবর্তীতে আবার চেষ্টা করুন।</p>
    <div class="warning">
        <strong>Warning:</strong> এই সময়ে ওয়েবসাইটটি ব্যবহার করা যাবে না।
    </div>
</body>
</html>
